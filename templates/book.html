<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <h2>Rent per hour - Rs. {{car.rent}}</h2>
        <br>
        <form action="/bill/{{car.rent}}-{{ind}}" method="post">
            <label for="hours">
                <h4>For how many hours do you want it?</h4>
            </label>
            <br>
            <input type="number" name="hours" id="hours">
            <br>
            <br>
            <label for="driver">
                <h4>Do you want a driver or not?</h4>
            </label>
            
            <select class="form-select" name="driver" id="driver" aria-label="Select driver option">
                <option value="y">Yes</option>
                <option value="n">No</option>
            </select>

            <button class="btn btn-primary mt-3">Check bill</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
