<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/vehicle">Check Vehicle Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addVehicle">Add Vehicle Only for Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers">Customer List Only for Receptionist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form action="/addVehicle" method="post">
            <div>
                <label class="form-label" for="name">Car Name:</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div>
                <label class="form-label" for="price">Selling Price:</label>
                <input class="form-control" type="number" name="price">
            </div>
            <div>
                <label class="form-label" for="seats">Seats</label>
                <input class="form-control" type="number" name="seats">
            </div>
            <div>
                <label class="form-label" for="km">Km Driven</label>
                <input class="form-control" type="number" name="km">
            </div>
            <div>
                <label class="form-label" for="mileage">Mileage</label>
                <input class="form-control" type="number" name="mileage" id="mileage">
            </div>
            <div>
                <label class="form-label" for="engine">Engine</label>
                <input class="form-control" type="number" name="engine">
            </div>
            <div>
                <label class="form-label" for="fuel">Fuel</label>
                <input class="form-control" type="text" name="fuel">
            </div>
            <div>
                <label for="owner">Owner:</label>
                <select name="owner" id="owner" class="form-select">
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
            </div>
            <button class="btn btn-primary">Add Vehicle</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
